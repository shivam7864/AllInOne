<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Translator</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Translator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/translator">Home</a>
              </li>
               <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Covid App</a>
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/news">News App</a>
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/textutils">TextUtils App</a>
              </li>
              
          </div>
        </div>
      </nav>



     
          
      
          <div class="mx-auto shadow mt-5" style="width: 900px; height: 400px;">
           
            <div class="container ">
              <form action="" method="post">{% csrf_token %}
        
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlTextarea1" class="form-label mt-3"><h3>Enter the text which you want to translate</h3></label>
                  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <select class="selectpicker" name="from" data-live-search="true">
                  <option>From</option>
                  {% for lang in langs %}
                  <option>{{lang}}</option>
                  {% endfor %}
                </select>
                <select class="selectpicker mx-5" name="to" data-live-search="true">
                  <option>To</option>
                  {% for lang in langs %}
                  <option>{{lang}}</option>
                  {% endfor %}
                </select>
              
                <button class="btn btn-primary my-5 mx-auto" type="submit"  >Translate</button>
              </form> 
            </div>
        </div>
        
          
          
          
      </div>

      <div class="mx-auto shadow mt-5" style="width: 900px; height: 400px;">
        <div class="container ">
          <span class="mt-4 container">
            <h3>Your Input Text</h2>
          </span>
    
          <p id="text" class="container mt-2" style="color: red;">
              {{text}}
          </p>
            <button class="btn btn-primary" type="submit" id="btn">Speak</button>

          <span class="mt-4 container">
            <h3>Your Translated Text</h2>
          </span>
          <p class="container mt-2" style="color: red;" id="text1">
              {{translated}}
          </p>
          <button class="btn btn-primary" type="submit" id="btn1">Speak</button>
        </div>
    </div>
     
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

  <script>

    const btn = document.getElementById("btn")
    const btn1 = document.getElementById("btn1")
    const text= document.getElementById("text").textContent
    const text1= document.getElementById("text1").textContent

    const getSpeak = async(event)=>{
      console.log("hi")
      event.preventDefault()
      window.speechSynthesis.speak(new SpeechSynthesisUtterance(text))
    }

    const getSpeak1 = async(event)=>{
      console.log("hiiiiii")
      event.preventDefault()
      window.speechSynthesis.speak(new SpeechSynthesisUtterance(text1))
    }

    btn.addEventListener('click',getSpeak)
    btn1.addEventListener('click',getSpeak1)
  </script>
</html>
